<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #fff; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* Home State */
        #google-home { display: flex; flex-direction: column; align-items: center; padding-top: 80px; transition: 0.3s; }
        .logo { width: 160px; margin-bottom: 30px; }
        .search-container {
            width: 90%; max-width: 500px; background: #f1f3f4; border-radius: 28px;
            padding: 12px 20px; display: flex; align-items: center; margin-bottom: 20px;
        }
        input { flex: 1; border: none; background: transparent; font-size: 16px; outline: none; }
        
        /* Bot√µes da sua imagem */
        .quick-actions { display: flex; gap: 10px; margin-bottom: 30px; }
        .btn-ia { 
            background: #f1f3f4; border: none; border-radius: 20px; padding: 10px 20px; 
            cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 500;
        }

        /* O "Site Falso": Gemini Ndj Edition */
        #gemini-ndj {
            display: none; position: fixed; inset: 0; background: #fff;
            flex-direction: column; padding: 20px; z-index: 100;
        }
        .ia-header { display: flex; align-items: center; gap: 10px; color: #1a73e8; font-weight: bold; margin-bottom: 20px; }
        .chat-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .user-msg { align-self: flex-end; background: #e8f0fe; color: #1967d2; }
        .bot-msg { align-self: flex-start; background: #f1f3f4; color: #3c4043; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>

    <div id="google-home">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo">
        <div class="search-container">
            <input type="text" id="main-input" placeholder="Pesquise ou digite URL" onkeydown="if(event.key==='Enter') handleSearch()">
        </div>
        <div class="quick-actions">
            <button class="btn-ia" onclick="openGemini()">‚ú® Modo IA</button>
            <button class="btn-ia" style="padding:10px 15px;">üéµ</button>
            <button class="btn-ia" style="padding:10px 15px;">üçå</button>
        </div>
    </div>

    <div id="gemini-ndj">
        <div class="ia-header">
            <span onclick="closeGemini()" style="cursor:pointer">‚Üê</span> 
            <span>Gemini 4 <small style="font-weight:300">NDJ-v1</small></span>
        </div>
        <div class="chat-area" id="chat-box">
            <div class="msg bot-msg">Ol√°! Sou a intelig√™ncia do Ghost OS. Como posso ajudar no seu hardware hoje?</div>
        </div>
        <div class="search-container" style="margin: 20px auto; width: 100%;">
            <input type="text" id="ia-input" placeholder="Pergunte ao Gemini..." onkeydown="if(event.key==='Enter') askIA()">
        </div>
    </div>

    <script>
        // L√≥gica de Navega√ß√£o H√≠brida
        function handleSearch() {
            const val = document.getElementById('main-input').value.trim();
            if(!val) return;

            // Se for URL (tem ponto e n√£o tem espa√ßo)
            if(val.includes('.') && !val.includes(' ')) {
                // Envia comando para o motor pai (Ndj-Cloud)
                window.parent.postMessage({ type: 'FETCH_URL', url: val }, "*");
            } else {
                // Se for busca, abre a IA ou um buscador simulado
                openGemini(val);
            }
        }

        function openGemini(initialQuery = "") {
            document.getElementById('gemini-ndj').style.display = 'flex';
            if(initialQuery) {
                document.getElementById('ia-input').value = initialQuery;
                askIA();
            }
        }

        function closeGemini() {
            document.getElementById('gemini-ndj').style.display = 'none';
        }

        function askIA() {
            const input = document.getElementById('ia-input');
            const chat = document.getElementById('chat-box');
            if(!input.value) return;

            // Add user message
            chat.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            
            const prompt = input.value.toLowerCase();
            input.value = "";

            // Resposta de "Baixo Or√ßamento" do Gemini Ndj
            setTimeout(() => {
                let response = "Interessante... Analisando os logs do Ghost OS, acredito que posso otimizar isso via Ndj-lib.";
                
                if(prompt.includes("quem")) response = "Eu sou o Gemini 4 (Ndj Edition), a alma pensante do Ghost OS.";
                if(prompt.includes("ram")) response = "Sua V-RAM est√° est√°vel, mas um overclock via Terminal pode ajudar.";
                
                chat.innerHTML += `<div class="msg bot-msg">${response}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 800);
        }
    </script>
</body>
</html>
