<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ndj-Cloud Browser (Hybrid Engine)</title>
    <style>
        body { margin: 0; background: #000; font-family: monospace; display: flex; flex-direction: column; height: 100vh; color: #4ade80; }
        #cloud-nav { background: #111; padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #333; }
        #target-url { 
            flex: 1; background: #000; border: 1px solid #444; color: #4ade80; 
            padding: 8px; outline: none; border-radius: 4px;
        }
        button { background: #4ade80; border: none; padding: 0 15px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        #view { flex: 1; background: #fff; border: none; overflow: auto; position: relative; }
        #status-bar { font-size: 10px; padding: 2px 10px; background: #000; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <div id="cloud-nav">
        <input type="text" id="target-url" placeholder="URL ou Mirror (ex: google.com)">
        <button onclick="runLocal()">IR</button>
    </div>

    <div id="view"></div>
    <div id="status-bar">CLOUD BRIDGE: STANDBY</div>

    <script>
        const view = document.getElementById('view');
        const status = document.getElementById('status-bar');
        const shadow = view.attachShadow({mode: 'open'});

        // LISTA DE MIRRORS LOCAIS (Arquivos no seu repo para bypass)
        const mirrors = {
            "google.com": "mirrors/google.html",
            "youtube.com": "mirrors/youtube.html",
            "github.com": "mirrors/github.html"
        };

        async function fetchEngine(url) {
            const cleanUrl = url.replace('https://', '').replace('http://', '').toLowerCase();
            
            // 1. TENTATIVA: Mirror Local (Bypass Total)
            if (mirrors[cleanUrl]) {
                status.innerText = `CLOUD: ACESSANDO MIRROR INTERNO [${cleanUrl}]...`;
                try {
                    const response = await fetch(mirrors[cleanUrl]);
                    if (response.ok) {
                        const html = await response.text();
                        status.innerText = "CLOUD: MIRROR CARREGADO.";
                        return html;
                    }
                } catch (e) { console.log("Mirror falhou, tentando Proxy..."); }
            }

            // 2. TENTATIVA: Requisição via Proxy (AllOrigins)
            if(!url.startsWith('http')) url = 'https://' + url;
            status.innerText = `CLOUD: REQUISITANDO VIA PROXY [${url}]...`;
            
            const proxy = "https://api.allorigins.win/raw?url=";

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                let html = await response.text();

                const baseTag = `<base href="${url}" target="_blank">`;
                const patchedHTML = baseTag + html.replace(/window\.top !== window\.self/g, "false")
                                                .replace(/top\.location/g, "console.log")
                                                .replace(/target="_top"/g, 'target="_self"');
                
                status.innerText = `CLOUD: RENDERIZADO COM SUCESSO.`;
                return patchedHTML;
            } catch (err) {
                status.innerText = `CLOUD: ERRO CRÍTICO NA REQUISIÇÃO.`;
                return `<h2 style="color:red; padding:20px;">Ghost OS: Bloqueio de Segurança Detectado em ${url}</h2>`;
            }
        }

        async function runLocal() {
            const url = document.getElementById('target-url').value;
            const content = await fetchEngine(url);
            shadow.innerHTML = content;
        }

        window.addEventListener('message', async (event) => {
            if (event.data.type === 'FETCH_URL') {
                const content = await fetchEngine(event.data.url);
                event.source.postMessage({ type: 'RENDER_HTML', html: content }, "*");
                shadow.innerHTML = content;
                document.getElementById('target-url').value = event.data.url;
            }
        });
    </script>
</body>
</html>
