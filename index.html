<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ndj-Cloud Browser</title>
    <style>
        body { margin: 0; background: #000; font-family: monospace; display: flex; flex-direction: column; height: 100vh; color: #4ade80; }
        
        /* Barra de Busca Minimalista */
        #cloud-nav { background: #111; padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #333; }
        #target-url { 
            flex: 1; background: #000; border: 1px solid #444; color: #4ade80; 
            padding: 8px; outline: none; border-radius: 4px;
        }
        button { background: #4ade80; border: none; padding: 0 15px; cursor: pointer; font-weight: bold; border-radius: 4px; }

        /* Área de Visualização */
        #view { flex: 1; background: #fff; border: none; overflow: auto; position: relative; }
        
        /* Status Overlays */
        #status-bar { font-size: 10px; padding: 2px 10px; background: #000; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <div id="cloud-nav">
        <input type="text" id="target-url" placeholder="Digite a URL (ex: google.com)">
        <button onclick="runLocal()">IR</button>
    </div>

    <div id="view"></div>

    <div id="status-bar">CLOUD BRIDGE STATUS: READY</div>

    <script>
        const view = document.getElementById('view');
        const status = document.getElementById('status-bar');
        const shadow = view.attachShadow({mode: 'open'});

        async function fetchEngine(url) {
            if(!url.startsWith('http')) url = 'https://' + url;
            
            status.innerText = `CLOUD: BUSCANDO ${url}...`;
            const proxy = "https://api.allorigins.win/raw?url=";

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                let html = await response.text();

                // Patch de segurança e base URL
                const baseTag = `<base href="${url}" target="_blank">`;
                const cleanHTML = baseTag + html.replace(/window\.top !== window\.self/g, "false");
                
                status.innerText = `CLOUD: RENDERIZADO COM SUCESSO.`;
                return cleanHTML;
            } catch (err) {
                status.innerText = `CLOUD: ERRO NA REQUISIÇÃO.`;
                return `<h2 style="color:red; padding:20px;">Falha ao conectar: ${url}</h2>`;
            }
        }

        // Função para quando o usuário usa o browser DIRETAMENTE
        async function runLocal() {
            const url = document.getElementById('target-url').value;
            const content = await fetchEngine(url);
            shadow.innerHTML = content;
        }

        // Função para quando o WebOS (Repositório Principal) pede o código
        window.addEventListener('message', async (event) => {
            if (event.data.type === 'FETCH_URL') {
                const content = await fetchEngine(event.data.url);
                
                // Envia de volta para o OS
                event.source.postMessage({
                    type: 'RENDER_HTML',
                    html: content
                }, event.origin);
                
                // Também mostra localmente para você saber o que foi enviado
                shadow.innerHTML = content;
                document.getElementById('target-url').value = event.data.url;
            }
        });
    </script>
</body>
</html>
